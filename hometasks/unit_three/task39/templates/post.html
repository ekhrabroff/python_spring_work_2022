{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} {{ post.title }}  {% endblock %}</h1></span>
    <div class="content">
            <div class="post">
                <p><b>#{{ post.id }}</b></p>
                <b>
                    <p class="title">{{ post.title }}</p>
                </b>
                <div class="content">
                    <p>{{ post.content }}</p>
                </div>
                <hr>
                <h3>Комментарии</h3>
                <form method="post">
                    <p>
                        <textarea name="content"
                                    placeholder="Введите комментарий"
                                    cols="60"
                                    rows="5"></textarea>
                    </p>

                    <p>
                        <button type="submit">Добавить комментарий</button>
                    </p>
                </form>
                {% for comment in post.comments %}
                    <div class="comment">
                        <p>#{{ comment.id }}</p>
                        <p>{{ comment.content }}</p>
                        <form method="POST"
                            action="{{ url_for('delete_comment', comment_id=comment.id) }}">
                            <input type="submit" value="Удалить комментарий"
                                onclick="return confirm('Вы уверены что хотите удалить этот комментарий?')">
                        </form>
                    </div>
                {% endfor %}
            </div>
    </div>
{% endblock %}
